options {
    directory "/var/cache/bind";
    allow-recursion {
            172.17.0.0/24;
            127.0.0.1/32;
};
    // Configure the IPs to listen on here.
    listen-on port 53 {any;};
    listen-on-v6 { none; };
    #pid-file "/var/run/named/named.pid";
    allow-transfer { none; };
};

zone "." IN {
    type hint;
    file "/usr/share/dns/root.hints";
};

zone "localhost" IN {
    type master;
    file "/etc/bind/db.local";
    allow-update { none; };
    notify no;
};

zone "127.in-addr.arpa" IN {
    type master;
    file "/etc/bind/db.127";
    allow-update { none; };
    notify no;
};


zone "woodytoys.lab" IN {
        type master;
        file "/etc/bind/woodytoys.lab";
        allow-update { none; };
        notify no;
};

zone "0.168.192.in-addr.arpa" IN {
        type master;
        file "/etc/bind/0.168.192.in-addr.arpa";
        allow-update {none; };
        notify no;
 };

logging {
        channel "misc" {
            file "/var/log/named/misc.log" versions 4 size 4m;
            print-time YES;
            print-severity YES;
            print-category YES;
        };
        channel "query" {
            file "/var/log/named/query.log" versions 4 size 4m;
            print-time YES;
            print-severity NO;
            print-category NO;
        };
        category default {
            "misc";
        };
        category queries {
            "query";
        };
};
